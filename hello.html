<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <style>
        div {
            background-color: darkcyan;
            width: 400px;
            height: 100px;
            text-align: inherit;
        }

        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            border: 2px solid black;
        }
    </style>

</head>

<body>
    <h1 style="color:darkblue;text-align: center;">Hacer Tabla</h1>
    <table>
        <tr>
            <th>Primera Columna</th>
            <th>Segunda Columna</th>
            <th>Tercera Columna</th>
        </tr>
        <tr>
            <td>Primero</td>
            <td>segundo</td>
            <td>tercero</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <form>
        <input type="text" placeholder="Full Name" name="name">
        <button>Submit!</button>
    </form>



    An unordered List:
    <div>
        <ul>
            <li>One item</li>
            <li>Two item</li>
            <li>tree items</li>
        </ul>
    </div>
    An order List:

    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>

    <img src="descarga.jpeg" alt="Jesus" width="50%">
</body>

</html>
